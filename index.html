<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 암기 도구</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            background-image: 
                linear-gradient(rgba(0,0,0,.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #000000;
            font-size: 11px;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: #f2f2f2;
            border-bottom: 1px solid #d1d3d4;
            color: #323130;
            padding: 4px 8px 2px 8px;
            font-size: 11px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 13px;
            margin: 2px 0 4px 0;
            font-weight: 400;
            color: #323130;
        }

        .header p {
            font-size: 9px;
            color: #605e5c;
            margin: 0;
            border-top: 1px solid #e1dfdd;
            padding-top: 2px;
        }

        .content {
            padding: 0;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #d1d3d4;
            margin: 8px;
            min-height: calc(100vh - 100px);
            display: flex;
        }

        .left-panel {
            flex: 1;
            padding: 12px;
            border-right: 1px solid #d1d3d4;
            background: rgba(255, 255, 255, 0.95);
        }

        .right-panel {
            flex: 1;
            padding: 12px;
            background: rgba(248, 249, 250, 0.95);
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }

        .history-header {
            font-size: 12px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 12px;
            padding-bottom: 4px;
            border-bottom: 1px solid #d1d3d4;
        }

        .history-item {
            background: #ffffff;
            border: 1px solid #edebe9;
            margin-bottom: 6px;
            padding: 8px;
            font-size: 10px;
        }

        .history-item.correct {
            border-left: 3px solid #107c10;
        }

        .history-item.incorrect {
            border-left: 3px solid #d13438;
        }

        .history-topic {
            font-weight: 600;
            color: #323130;
            margin-bottom: 4px;
        }

        .history-answer {
            color: #605e5c;
            margin-bottom: 2px;
        }

        .history-user-answer {
            color: #0078d4;
            font-style: italic;
            font-size: 9px;
        }

        .history-user-answer.wrong {
            color: #d13438;
        }

        .upload-area {
            border: 1px solid #d1d3d4;
            background: #ffffff;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
            cursor: pointer;
            transition: none;
        }

        .upload-area:hover {
            background: #f3f2f1;
            border-color: #c7c6c4;
        }

        .upload-area.dragover {
            border-color: #0078d4;
            background: #f3f2f1;
            transform: none;
        }

        .upload-icon {
            font-size: 16px;
            color: #605e5c;
            margin-bottom: 8px;
        }

        .upload-area h3 {
            font-size: 12px;
            color: #323130;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .upload-area p {
            font-size: 10px;
            color: #605e5c;
            margin: 2px 0;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: #f8f9fa;
            color: #323130;
            border: 1px solid #d1d3d4;
            padding: 3px 8px;
            font-size: 11px;
            cursor: pointer;
            margin: 1px;
            font-weight: 400;
            transition: all 0.1s ease;
        }

        .btn:hover {
            background: #e1dfdd;
            border-color: #c7c6c4;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled {
            background: #f3f2f1;
            color: #a19f9d;
            cursor: not-allowed;
        }

        .quiz-area {
            display: none;
        }

        .subject-info {
            background: #ffffff;
            padding: 8px 12px;
            border: 1px solid #d1d3d4;
            margin-bottom: 12px;
            font-size: 11px;
        }

        .subject-info div {
            margin-bottom: 4px;
            color: #323130;
        }

        .subject-info strong {
            color: #323130;
            font-weight: 600;
        }

        .question {
            font-size: 12px;
            margin: 12px 0;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #d1d3d4;
            color: #323130;
            font-weight: 400;
            text-align: left;
        }

        .answer-input {
            width: 100%;
            max-width: 300px;
            padding: 4px 6px;
            font-size: 11px;
            border: 1px solid #d1d3d4;
            margin: 8px 0;
            text-align: left;
            background: #ffffff;
        }

        .answer-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .hint-area {
            margin: 12px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .hint {
            font-size: 11px;
            color: #605e5c;
            font-weight: normal;
            padding: 6px 8px;
            background: #ffffff;
            border: 1px solid #d1d3d4;
            letter-spacing: 1px;
            font-family: 'Consolas', monospace;
        }

        .result {
            margin: 12px 0;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: normal;
            border: 1px solid #d1d3d4;
            background: #ffffff;
        }

        .correct {
            background: #ffffff;
            color: #107c10;
            border-color: #107c10;
        }

        .incorrect {
            background: #ffffff;
            color: #d13438;
            border-color: #d13438;
        }

        .stats {
            display: flex;
            justify-content: flex-start;
            margin: 16px 0;
            background: #ffffff;
            padding: 8px 12px;
            border: 1px solid #d1d3d4;
            gap: 24px;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-size: 14px;
            font-weight: 600;
            color: #323130;
        }

        .stat-label {
            color: #605e5c;
            margin-top: 2px;
            font-size: 10px;
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            color: #107c10;
            padding: 16px 24px;
            border: 2px solid #107c10;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: none;
        }

        .analysis-chart {
            background: white;
            border: 1px solid #d1d3d4;
            padding: 12px;
            margin: 8px 0;
        }

        .chart-title {
            font-size: 12px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 12px;
            text-align: left;
        }

        .bar-chart {
            margin: 12px 0;
        }

        .bar-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
            background: #ffffff;
            border: 1px solid #edebe9;
            padding: 6px;
        }

        .bar-item:hover {
            background: #f8f9fa;
            transform: none;
            box-shadow: none;
        }

        .bar-label {
            width: 200px;
            font-weight: 400;
            color: #323130;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 11px;
        }

        .bar-container {
            flex: 1;
            height: 14px;
            background: #edebe9;
            margin: 0 8px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: normal;
            font-size: 9px;
        }

        .bar-correct {
            background: #107c10;
        }

        .bar-incorrect {
            background: #d13438;
        }

        .bar-percentage {
            width: 60px;
            text-align: right;
            font-weight: normal;
            color: #605e5c;
            font-size: 10px;
        }

        .no-data {
            text-align: center;
            color: #605e5c;
            font-size: 11px;
            padding: 16px;
            background: #ffffff;
            border: 1px solid #d1d3d4;
            margin: 8px 0;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }

        .summary-card {
            background: #ffffff;
            color: #323130;
            padding: 12px;
            border: 1px solid #d1d3d4;
            text-align: left;
        }

        .summary-card h3 {
            font-size: 18px;
            margin-bottom: 4px;
            font-weight: 600;
            color: #0078d4;
        }

        .summary-card p {
            font-size: 10px;
            color: #605e5c;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-2px);
            }
            60% {
                transform: translateY(-1px);
            }
        }

        .bounce {
            animation: bounce 0.3s;
        }

        #quizSection {
            background: rgba(255, 255, 255, 0.95);
        }

        #analysisSection {
            background: rgba(255, 255, 255, 0.95);
        }

        ::-webkit-scrollbar {
            width: 17px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border: 1px solid #f1f1f1;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sheet1 - Microsoft Excel</h1>
            <p>파일 > 홈 > 삽입 > 페이지 레이아웃 > 수식 > 데이터 > 검토 > 보기</p>
        </div>
        
        <div class="content">
            <div class="left-panel">
                <div id="uploadSection">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">📄</div>
                        <h3>데이터 가져오기</h3>
                        <p>Excel 통합 문서에서 가져오기</p>
                        <p>A: 과목, B: 중토픽, C: 토픽, D: 암기법</p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
                </div>

                <div id="quizSection" class="quiz-area">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalQuestions">0</div>
                            <div class="stat-label">총 문제</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="correctCount">0</div>
                            <div class="stat-label">정답</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="wrongCount">0</div>
                            <div class="stat-label">오답</div>
                        </div>
                    </div>

                    <div class="subject-info" id="subjectInfo"></div>
                    
                    <div class="question" id="question"></div>
                    
                    <div class="hint-area" id="hintArea"></div>
                    
                    <input type="text" id="answerInput" class="answer-input" placeholder="정답을 입력하세요">
                    
                    <div>
                        <button class="btn" id="hint1Btn">힌트1 (길이) - 1</button>
                        <button class="btn" id="hint2Btn">힌트2 (첫글자) - 2</button>
                    </div>
                    
                    <div>
                        <button class="btn" id="submitBtn">확인</button>
                        <button class="btn" id="nextBtn" style="display: none;">다음 - 4</button>
                        <button class="btn" id="showAnswerBtn">정답보기 - 3</button>
                    </div>
                    
                    <div id="result" class="result" style="display: none;"></div>
                    
                    <div style="margin-top: 16px;">
                        <button class="btn" id="analysisBtn">분석</button>
                        <button class="btn" id="restartBtn">새 데이터</button>
                    </div>
                </div>

                <div id="analysisSection" style="display: none;">
                    <div style="text-align: left; margin-bottom: 16px;">
                        <h2 style="color: #323130; margin-bottom: 8px; font-size: 14px; font-weight: 600;">데이터 분석 결과</h2>
                        <button class="btn" id="backToQuizBtn">데이터로 돌아가기</button>
                    </div>
                    
                    <div id="analysisContent"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="history-header">학습 이력</div>
                <div id="historyList">
                    <div style="text-align: center; color: #605e5c; font-size: 10px; padding: 20px;">
                        아직 풀어본 문제가 없습니다.
                    </div>
                </div>
            </div>

            <!-- 정답 팝업 -->
            <div id="successPopup" class="success-popup">
                ✓ 정답입니다
            </div>
        </div>
    </div>

    <script>
        let data = [];
        let originalData = []; // 원본 데이터 보관
        let currentQuestion = {};
        let stats = { total: 0, correct: 0, wrong: 0 };
        let hintUsed = { hint1: false, hint2: false };
        let questionHistory = []; // 문제별 정답/오답 기록
        let answeredQuestions = []; // 정답보기한 문제들을 저장할 배열

        // 파일 업로드 처리
        document.getElementById('fileInput').addEventListener('change', handleFile);
        
        // 드래그 앤 드롭 처리
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile({ target: { files } });
            }
        });

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    // 헤더 제거하고 데이터 처리
                    data = jsonData.slice(1).filter(row => 
                        row[0] && row[1] && row[2] && row[3]
                    ).map(row => ({
                        subject: row[0],
                        middleTopic: row[1],
                        topic: row[2],
                        memorization: row[3]
                    }));

                    // 원본 데이터 복사본 저장
                    originalData = [...data];

                    if (data.length === 0) {
                        alert('유효한 데이터가 없습니다. A, B, C, D 컬럼을 모두 채워주세요.');
                        return;
                    }

                    document.getElementById('uploadSection').style.display = 'none';
                    document.getElementById('quizSection').style.display = 'block';
                    document.getElementById('totalQuestions').textContent = data.length;
                    
                    loadNewQuestion();
                } catch (error) {
                    alert('파일을 읽는 중 오류가 발생했습니다. 엑셀 파일 형식을 확인해주세요.');
                }
            };
            reader.readAsBinaryString(file);
        }

        function loadNewQuestion() {
            if (data.length === 0) {
                alert('모든 문제를 완료했습니다!');
                return;
            }

            // 정답일 때의 엔터키 이벤트 리스너 제거 (안전장치)
            document.removeEventListener('keypress', handleCorrectAnswerKeyPress);

            // 랜덤하게 문제 선택
            const randomIndex = Math.floor(Math.random() * data.length);
            currentQuestion = data[randomIndex];
            
            // 선택된 문제를 배열에서 제거 (중복 방지)
            data.splice(randomIndex, 1);

            // UI 업데이트
            document.getElementById('subjectInfo').innerHTML = `
                <div><strong>과목:</strong> ${currentQuestion.subject}</div>
                <div><strong>중토픽:</strong> ${currentQuestion.middleTopic}</div>
            `;
            
            document.getElementById('question').textContent = currentQuestion.topic;
            document.getElementById('answerInput').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('hintArea').innerHTML = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('showAnswerBtn').style.display = 'inline-block';
            
            // 힌트 상태 초기화
            hintUsed = { hint1: false, hint2: false };
            document.getElementById('hint1Btn').disabled = false;
            document.getElementById('hint2Btn').disabled = false;
            
            document.getElementById('answerInput').focus();
        }

        // 첫 번째 힌트 (글자 수)
        document.getElementById('hint1Btn').addEventListener('click', function() {
            const answer = currentQuestion.memorization;
            let hint = '';
            
            for (let i = 0; i < answer.length; i++) {
                if (answer[i] === ' ' || answer[i] === '/') {
                    hint += answer[i];
                } else if (i === 0) {
                    hint += '*';
                } else {
                    hint += '_';
                }
            }
            
            document.getElementById('hintArea').innerHTML = `<div class="hint">${hint}</div>`;
            hintUsed.hint1 = true;
            this.disabled = true;
        });

        // 두 번째 힌트 (첫 글자)
        document.getElementById('hint2Btn').addEventListener('click', function() {
            const answer = currentQuestion.memorization;
            let hint = '';
            let wordStart = true;
            
            for (let i = 0; i < answer.length; i++) {
                if (answer[i] === ' ' || answer[i] === '/') {
                    hint += answer[i];
                    wordStart = true;
                } else if (wordStart) {
                    hint += answer[i];
                    wordStart = false;
                } else {
                    hint += '_';
                }
            }
            
            document.getElementById('hintArea').innerHTML = `<div class="hint">${hint}</div>`;
            hintUsed.hint2 = true;
            this.disabled = true;
        });

        // 정답 확인
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // 키보드 단축키 이벤트 리스너 추가
        document.addEventListener('keydown', function(e) {
            // 퀴즈 화면에서만 작동
            if (document.getElementById('quizSection').style.display !== 'none') {
                
                // 문제 풀이 중일 때 (1, 2, 3번 키)
                if (document.getElementById('nextBtn').style.display === 'none') {
                    if (e.key === '1') {
                        e.preventDefault();
                        const hint1Btn = document.getElementById('hint1Btn');
                        if (!hint1Btn.disabled) {
                            hint1Btn.click();
                        }
                    } else if (e.key === '2') {
                        e.preventDefault();
                        const hint2Btn = document.getElementById('hint2Btn');
                        if (!hint2Btn.disabled) {
                            hint2Btn.click();
                        }
                    } else if (e.key === '3') {
                        e.preventDefault();
                        const showAnswerBtn = document.getElementById('showAnswerBtn');
                        if (showAnswerBtn.style.display !== 'none') {
                            showAnswerBtn.click();
                        }
                    }
                }
                
                // 다음 문제 버튼이 보일 때 (4번 키)
                if (document.getElementById('nextBtn').style.display !== 'none' && e.key === '4') {
                    e.preventDefault();
                    document.getElementById('nextBtn').click();
                }
            }
        });

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = currentQuestion.memorization;
            const resultDiv = document.getElementById('result');
            
            if (!userAnswer) {
                alert('답을 입력해주세요!');
                return;
            }

            const isCorrect = userAnswer === correctAnswer;
            
            // 문제 기록 저장
            const questionRecord = {
                ...currentQuestion,
                userAnswer: userAnswer,
                isCorrect: isCorrect,
                hintsUsed: { ...hintUsed }
            };
            questionHistory.push(questionRecord);

            // 이력에 실시간 추가
            updateHistory(questionRecord);

            if (isCorrect) {
                stats.correct++;
                
                // 정답 팝업 표시
                const popup = document.getElementById('successPopup');
                popup.style.display = 'block';
                
                // 1초 후 팝업 숨기기
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 1000);
                
                resultDiv.innerHTML = `<div>답: ${correctAnswer}</div>`;
                resultDiv.className = 'result correct';
                
                // 정답일 때 엔터키 이벤트 리스너 추가
                document.addEventListener('keypress', handleCorrectAnswerKeyPress);
            } else {
                stats.wrong++;
                resultDiv.innerHTML = `❌ 틀렸습니다.<br><strong>정답:</strong> ${correctAnswer}<br><strong>내 답:</strong> ${userAnswer}`;
                resultDiv.className = 'result incorrect';
            }
            
            resultDiv.style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            // 통계 업데이트
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('wrongCount').textContent = stats.wrong;
        }

        // 정답일 때 엔터키 처리 함수
        function handleCorrectAnswerKeyPress(e) {
            if (e.key === 'Enter') {
                // 이벤트 리스너 제거
                document.removeEventListener('keypress', handleCorrectAnswerKeyPress);
                // 다음 문제로
                goToNextQuestion();
            }
        }

        // 다음 문제로 가는 함수
        function goToNextQuestion() {
            // 정답보기한 문제들 중에서 5개 이내의 문제들을 data에 다시 추가
            if (answeredQuestions.length > 0) {
                // 최근 5개의 정답보기 문제들을 data에 추가
                const questionsToAdd = answeredQuestions.splice(0, Math.min(2, answeredQuestions.length));
                data.push(...questionsToAdd);
            }
            
            if (data.length > 0) {
                loadNewQuestion();
            } else {
                alert(`모든 문제 완료!\n정답: ${stats.correct}개\n오답: ${stats.wrong}개\n정답률: ${Math.round(stats.correct / (stats.correct + stats.wrong) * 100)}%`);
            }
        }

        // 정답 보기
        document.getElementById('showAnswerBtn').addEventListener('click', function() {
            // 정답 보기도 기록에 추가 (오답 처리)
            const questionRecord = {
                ...currentQuestion,
                userAnswer: '(정답 보기)',
                isCorrect: false,
                hintsUsed: { ...hintUsed }
            };
            questionHistory.push(questionRecord);
            
            // 이력에 실시간 추가
            updateHistory(questionRecord);
            
            // 정답보기한 문제를 5개 이내에 다시 출제하기 위해 answeredQuestions에 추가
            answeredQuestions.push({...currentQuestion});
            
            // 5개 이상이면 가장 오래된 것 제거
            if (answeredQuestions.length > 5) {
                const oldQuestion = answeredQuestions.shift();
                // data 배열에 다시 추가
                data.push(oldQuestion);
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `💡 정답: ${currentQuestion.memorization}`;
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
            document.getElementById('submitBtn').style.display = 'none';
            this.style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        });

        // 다음 문제
        document.getElementById('nextBtn').addEventListener('click', function() {
            // 정답일 때 추가된 엔터키 이벤트 리스너 제거
            document.removeEventListener('keypress', handleCorrectAnswerKeyPress);
            goToNextQuestion();
        });

        // 분석 버튼
        document.getElementById('analysisBtn').addEventListener('click', showAnalysis);
        
        // 퀴즈로 돌아가기
        document.getElementById('backToQuizBtn').addEventListener('click', function() {
            document.getElementById('analysisSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
        });

        // 새 파일 업로드
        document.getElementById('restartBtn').addEventListener('click', function() {
            location.reload();
        });

        function showAnalysis() {
            if (questionHistory.length === 0) {
                alert('아직 풀어본 문제가 없습니다. 먼저 문제를 풀어보세요!');
                return;
            }

            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('analysisSection').style.display = 'block';

            generateAnalysisReport();
        }

        function generateAnalysisReport() {
            const analysisContent = document.getElementById('analysisContent');
            
            // 토픽별 정답률 계산
            const topicStats = {};
            questionHistory.forEach(q => {
                if (!topicStats[q.topic]) {
                    topicStats[q.topic] = {
                        total: 0,
                        correct: 0,
                        subject: q.subject,
                        middleTopic: q.middleTopic
                    };
                }
                topicStats[q.topic].total++;
                if (q.isCorrect) {
                    topicStats[q.topic].correct++;
                }
            });

            // 정답률 계산 및 정렬
            const topicArray = Object.entries(topicStats).map(([topic, stats]) => ({
                topic,
                ...stats,
                percentage: Math.round((stats.correct / stats.total) * 100)
            })).sort((a, b) => a.percentage - b.percentage);

            // 과목별 정답률 계산
            const subjectStats = {};
            questionHistory.forEach(q => {
                if (!subjectStats[q.subject]) {
                    subjectStats[q.subject] = { total: 0, correct: 0 };
                }
                subjectStats[q.subject].total++;
                if (q.isCorrect) {
                    subjectStats[q.subject].correct++;
                }
            });

            const subjectArray = Object.entries(subjectStats).map(([subject, stats]) => ({
                subject,
                ...stats,
                percentage: Math.round((stats.correct / stats.total) * 100)
            })).sort((a, b) => a.percentage - b.percentage);

            // 전체 통계
            const totalAnswered = questionHistory.length;
            const totalCorrect = questionHistory.filter(q => q.isCorrect).length;
            const overallPercentage = Math.round((totalCorrect / totalAnswered) * 100);

            analysisContent.innerHTML = `
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>${totalAnswered}</h3>
                        <p>총 문제 수</p>
                    </div>
                    <div class="summary-card">
                        <h3>${totalCorrect}</h3>
                        <p>정답 수</p>
                    </div>
                    <div class="summary-card">
                        <h3>${overallPercentage}%</h3>
                        <p>전체 정답률</p>
                    </div>
                </div>

                <div class="analysis-chart">
                    <div class="chart-title">토픽별 정답률 (낮은 순)</div>
                    <div class="bar-chart">
                        ${topicArray.map(item => `
                            <div class="bar-item">
                                <div class="bar-label" title="${item.topic}">${item.topic}</div>
                                <div class="bar-container">
                                    <div class="bar-fill ${item.percentage >= 70 ? 'bar-correct' : 'bar-incorrect'}" 
                                         style="width: ${item.percentage}%;">
                                        ${item.percentage >= 20 ? item.percentage + '%' : ''}
                                    </div>
                                </div>
                                <div class="bar-percentage">${item.correct}/${item.total}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="analysis-chart">
                    <div class="chart-title">과목별 정답률</div>
                    <div class="bar-chart">
                        ${subjectArray.map(item => `
                            <div class="bar-item">
                                <div class="bar-label">${item.subject}</div>
                                <div class="bar-container">
                                    <div class="bar-fill ${item.percentage >= 70 ? 'bar-correct' : 'bar-incorrect'}" 
                                         style="width: ${item.percentage}%;">
                                        ${item.percentage >= 20 ? item.percentage + '%' : ''}
                                    </div>
                                </div>
                                <div class="bar-percentage">${item.correct}/${item.total}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="analysis-chart">
                    <div class="chart-title">개선이 필요한 토픽 (정답률 70% 미만)</div>
                    ${topicArray.filter(item => item.percentage < 70).length > 0 ? `
                        <div class="bar-chart">
                            ${topicArray.filter(item => item.percentage < 70).map(item => `
                                <div class="bar-item">
                                    <div class="bar-label" title="${item.topic}">${item.topic}</div>
                                    <div style="flex: 1; padding-left: 15px;">
                                        <div style="color: #666; font-size: 0.9em;">${item.subject} > ${item.middleTopic}</div>
                                        <div style="color: #ff6b6b; font-weight: bold;">${item.percentage}% (${item.correct}/${item.total})</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="no-data">
                            모든 토픽에서 70% 이상의 정답률을 달성했습니다!
                        </div>
                    `}
                </div>
            `;

            // 애니메이션 효과를 위한 지연
            setTimeout(() => {
                const bars = document.querySelectorAll('.bar-fill');
                bars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 100);
        }
    </script>
</body>
</html>
